<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Expenses chart component</title>
    <script type="text/javascript" defer src="./data.json"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="head">
          <div class="seperate">
            My balance
            <div class="money">921.48</div>
          </div>
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="spending">
          <h1 class="topic">Spending - Last 7 days</h1>
          <div class="days lg-c" id="days">
            <div class="span">
              <div></div>
              <div class="bar"></div>
              mon
            </div>
            <div class="span">
              <div></div>
              <div class="bar"></div>
              tue
            </div>
            <div class="span">
              <div></div>
              <div class="bar"></div>
              wed
            </div>
            <div class="span">
              <div></div>
              <div class="bar"></div>
              thu
            </div>
            <div class="span">
              <div></div>
              <div class="bar"></div>
              fri
            </div>
            <div class="span">
              <div></div>
              <div class="bar"></div>
              sat
            </div>
            <div class="span">
              <div></div>
              <div class="bar"></div>
              sun
            </div>
          </div>
          <div class="hr"></div>
          <div class="details">
            <div class="left">
              <div class="lg-c">Total this month</div>
              <div class="money">$478.33</div>
            </div>
            <div class="right">
              <div class="money fs-s">2.4%</div>
              <div class="lg-c">from last month</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Masterboy SKS</a>.
      </div>
    </footer>
  </body>
</html>
